<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Basic-Portfolio Contact</title>

<body>
    <header>
        <h1 class="logo"><a href="index.html">Rita Manley</a></h1>
        <nav>
            <ul>
                <li><a href="index.html">About |</a></li>
                <li><a href="portfolio.html">Portfolio |</a></li>

            </ul>
        </nav>
    </header>

    <article>
        <h1>Contact</h1>

        <!-- Form Started -->
        <section class="container form-top">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
                    <div class="panel panel-danger">
                        <div class="panel-body">
                            <form id="reused_form">
                                <div class="form-group">
                                    <label><i class="fa fa-user" aria-hidden="true"></i> Name</label>
                                    <input type="text" name="name" class="form-control" placeholder="Enter Name">
                                </div>
                                <div class="form-group">
                                    <label><i class="fa fa-envelope" aria-hidden="true"></i> Email</label>
                                    <input type="email" name="email" class="form-control" placeholder="Enter Email">
                                </div>
                                <div class="form-group">
                                    <label><i class="fa fa-comment" aria-hidden="true"></i> Message</label>
                                    <textarea rows="3" name="message" class="form-control"
                                        placeholder="Type Your Message"></textarea>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-raised btn-block btn-danger">Submit â†’</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Form Ended -->
    </article>

</body>
